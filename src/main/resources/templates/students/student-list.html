<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Student Directory</title>
</head>
<body>
    <div class="container">
       
    <h3>Student Directory</h3>
    <hr>

    <a class="btn btn-primary btn-sm mb-3" href="#"  th:href="@{/api/student/showFormForStudent}" role="button">Add Customer</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Action</th>
        </thead>
        <tbody>
          
            <tr th:each="student: ${allStudents}">
          <td th:text="${student.firstName}"></td>
          <td th:text="${student.lastName}"></td>
          <td th:text="${student.email}"></td>
          <!-- <td th:text=> -->
      <td>
        <div class="row">
          <div class="col-small">
            <form action=""  th:action="@{/api/student/showFormForUpdate}" method="post">
            <!--Button to Update Data-->
            <input type="hidden"  name="studentId" th:value="${student.sid}" />
            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
          </form>
        </div>
        <!--
          when we click on delete, one popup will to check whether you want to delete or not.
          if yes then it will be deleted.
        -->
        <div class="col-small">
          <form action=""  th:action="@{/api/student/showFormForDelete}" method="post">
             <!--Button to Delete Data-->
            <input type="hidden"  name="studentId" th:value="${student.sid}" />
           <button type="submit"  onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false"
            class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div> 
    </td>
    
  </tr>
        </tbody>
      </table>
      
    </div>

</body>
</html>
